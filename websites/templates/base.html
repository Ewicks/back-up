{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="wrapper">
        <header class="primary-header d-flex">
            <div>
                <a href="{% url 'home' %}">
                    <h3 class="m-0"><span class="colored-word">Bot</span>Search</h3>
                </a>
            </div>
    
            <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
                <i id="burgar-menu" class="fa-solid fa-bars"></i>
            </button>
    
            <nav>
                <ul id="primary-navigation" data-visable="false" class="primary-navigation flex m-0">
                    <li class="active">
                        <a href="">
                            <span aria-hidden="true">00</span>Pricing
                        </a>
                    </li>
                    <li class="active">
                        <a href="">
                            <span aria-hidden="true">00</span>About Us
                        </a>
                    </li>
                    <li class="active">
                        <a href="">
                            <span aria-hidden="true">00</span>Contact Us
                        </a>
                    </li>
                    <li class="active">
                        <a href="">
                            <span aria-hidden="true">00</span>Reviews
                        </a>
                    </li>
                </ul>
            </nav>
        </header>



        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}



        <footer class="">
            <h1>test</h1>
        </footer>
    </div>
    

    <script src="https://kit.fontawesome.com/b2fe83387a.js" crossorigin="anonymous"></script>
    {% block js %}
    <script>
        const primaryNav = document.querySelector('.primary-navigation');
        const navToggle = document.querySelector('.mobile-nav-toggle');
        const icon = document.querySelector('#burgar-menu');


        navToggle.addEventListener('click', () => {
            const visibility = primaryNav.getAttribute('data-visable')

            if (visibility === 'false') {
                icon.classList.replace('fa-bars', 'fa-xmark')
                primaryNav.setAttribute('data-visable', true)
                navToggle.setAttribute('aria-expanded', true)
            } else if (visibility === 'true') {
                icon.classList.replace('fa-xmark', 'fa-bars')
                primaryNav.setAttribute('data-visable', false)
                navToggle.setAttribute('aria-expanded', false)

            }
        })
    </script>
    {% endblock %}

</body>
</html>
